name: Build, Push & Tag (Staging)

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write      # required to push git tags
      packages: write      # required to push to GHCR
      id-token: write

    steps:
      # ─────────────────────────────────────────────
      # Checkout (full history required for tagging)
      # ─────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ─────────────────────────────────────────────
      # Docker setup
      # ─────────────────────────────────────────────
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ─────────────────────────────────────────────
      # Extract Docker metadata
      # ─────────────────────────────────────────────
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest

      # ─────────────────────────────────────────────
      # Build & Push image (THIS happens first)
      # ─────────────────────────────────────────────
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ─────────────────────────────────────────────
      # Create semantic version tag AFTER image push
      # ─────────────────────────────────────────────
      - name: Create semantic version tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: v
          default_bump: patch   # patch | minor | major

      # ─────────────────────────────────────────────
      # Push the new tag (triggers Dokploy)
      # ─────────────────────────────────────────────
      - name: Push git tag
        run: |
          git push origin ${{ steps.tag.outputs.new_tag }}
